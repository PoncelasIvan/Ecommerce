		<link rel="stylesheet" href="PaperKit/assets/css/paper-kit.css">
		<link rel="stylesheet" href="css/admin.css">
		
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

		<script src="PaperKit/assets/js/paper-kit.js"></script>

	</head>
	<body>
	
		<nav class="navbar navbar-expand-md fixed-top navbar-primary" >
			<div class="container">
				<div class="collapse navbar-collapse" id="nTog">
	                <ul class="navbar-nav ml-auto">
	                    <li class="nav-item"><button type="button" class="btn btn-outline-info btn-lg" id="products" data-scroll-to="#productsSection">Ver productos  <i class="far fa-clipboard"></i></button>
						<li class="nav-item"><button type="button" class="btn btn-outline-success btn-lg" id="newProduct" data-scroll-to="#newProductSection">Nuevo Producto  <i class="far fa-plus-square"></i></button>				                   
	                    <li class="nav-item"><button type="button" class="btn btn-outline-danger btn-lg" id="customers" data-scroll-to="#customerSection">Ver usuarios</button>			
	                </ul>
            	</div> 
			</div>
		</nav>
		
		<div class="wrapper">
			
			<header class="page-header section-dark">
	            <div class="filter"></div>
	    		<div class="content-center">
	    			<div class="container">
	    				<div class="title-brand">
	    					<h2 class="presentation-title">Pagina principal</h2>
	    				</div>
	    			</div>
	    		</div>
	    	</header>
	    	
	    	<section id="productsSection">
	    		<h2>Lista de productos</h2>
	    		<div>
		    	<table id="productsTable" class="table table-bordered table-dark table-hover table-responsive">
			    	<thead class="thead-dark">
			    		<tr>
			    			<th scope="col">#</th>
			    			<th scope="col">ID</th>
			    			<th scope="col">Titulo</th>
			    			<th scope="col">Autor</th>
			    			<th scope="col">Sinopsis</th>
			    			<th scope="col">Formato</th>
			    			<th scope="col">Precio</th>
			    			<th scope="col">Cantidad en Stock</th>			    			
			    		</tr>
		    		</thead>
		    		<tbody>
		    		</tbody> 
		    	</table>
		    	</div>
	    	</section>
	    	
	    	<section id="newProductSection">
	    		<h2>AÃ±adir Producto</h2>
	    		<div>
	    			<form id="newProductForm">
	    			<div class="form-group">
	    				<span class="label label-success">Id</span>
						<input type="text" class="form-control" placeholder="ID">
					</div>
					<div class="form-group">
	    				<span class="label label-success">Titulo</span>
						<input type="text" class="form-control" placeholder="Titulo">
					</div>
					<div class="form-group">
						<span class="label label-success">Autor</span>
						<input type="text" class="form-control" placeholder="Autor">
					</div>
					<div class="form-group">
						<span class="label label-success">Sinopsis</span>
						<textarea class="form-control" placeholder="Descripcion">Introduzca sinopsis</textarea>
					</div>
					<div class="form-group">
						<span class="label label-success">Formato</span>
						<select class="form-control" id="formatSelect"> 
							<option>Tapa dura</option>
							<option>Tapa blanda</option>
							<option>Edicion de bolsillo</option>
						</select>
					</div>
					<div class="form-group">
						<span class="label label-success">Precio</span>
						<input type="text" class="form-control" placeholder="Precio">
					</div>
					<div class="form-group">
						<span class="label label-success">Imagen del producto</span>
						<input type="file" class="form-control-file" placeholder=Image"></input>
					</div>
					<button type="button" class="btn btn-danger btn-round btn-lg">A&ntilde;adir</button>
	    		</form>
	    		</div>
	    		
	    	</section>
	    	
	    	<section id="customerSection">
	    		
	    		<h2>Lista de usuarios registrados</h2>

			    			<th scope="col">ID</th>
			    			<th scope="col">Nombre</th>
			    			<th scope="col">Email</th>
			    			<th scope="col">Operaciones</th>
			    			<th scope="col">Eliminar usuario</th>			    			
			    		</tr>
		    		</thead>
		    		<tbody>
		    		</tbody> 
		    	</table>
