		<link rel="stylesheet" href="css/index.css">

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

		<script src="MaterialKit/assets/js/bootstrap-switch.min.js"></script>
		<script src="js/FormController.js"></script>
		<script src="js/API.js"></script>
		<script src="js/index.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-expand-md fixed-top navbar-transparent" color-on-scroll="150">
        	<div class="container">
            	<div class="navbar-translate">
                	<button type="button" class="btn btn-outline-success btn-lg" id="shop">Tienda <i class="fas fa-shopping-cart"></i></button>
                	<button class="navbar-toggler navbar-toggler-right navbar-burger" type="button" data-toggle="collapse" data-target="#nTog" aria-expanded="false" aria-label="Toggle navigation">
                    	<span class="navbar-toggler-bar"></span>
                    	<span class="navbar-toggler-bar"></span>
                    	<span class="navbar-toggler-bar"></span>
                	</button>
            	</div>
            	<div class="collapse navbar-collapse" id="nTog">
	                <ul class="navbar-nav ml-auto">
	                    <li class="nav-item"><button type="button" class="btn btn-outline-info btn-lg" data-scroll-to="#loginSection"><i class="fas fa-sign-in-alt"></i>Login</button>
	                    <li class="nav-item"><button type="button" class="btn btn-outline-danger btn-lg" data-scroll-to="#registerSection">Registro</button>
	                </ul>
            	</div>
        	</div>
    	</nav>
    	<div class="wrapper">
	        <header class="page-header section-dark">
	            <div class="filter"></div>
	    		<div class="content-center">
	    			<div class="container">
	    				<div class="title-brand">
	    					<h1 class="presentation-title">Bookmerce</h1>
	    				</div>
	    				<h2 class="presentation-subtitle text-center">La tienda de libros mas completa</h2>
	    			</div>
	    		</div>
	            <div class="moving-clouds"></div>
	    	</header>
	    	
	    	<section class="container-fluid" id="loginSection">
	    		<h2>Login</h2>
	    		<form class="container-fluid ">
	    			<div class="form-group">
	    				<span class="label label-success">Nombre o email</span>
	    				<input type="text" class="form-control" placeholder="Nombre o email">
	          		</div>
	    			<div class="form-group">
	    				<span class="label label-success">Contraseña</span>
						<input type="password" class="form-control" placeholder="Contraseña">
					</div>
					<button type="button" class="btn btn-info btn-round btn-lg">Entrar</button>
	    		</form>
	    	</section>
	    	
	    	<section class="container-fluid" id="registerSection">
	    		<h2>Registro</h2>
	    		<form class="container-fluid ">
	    			<div class="form-group">
	    				<span class="label label-success">Nombre de usuario</span>
						<input type="text" class="form-control" placeholder="Nombre">
					</div>
					<div class="form-group">
	    				<span class="label label-success">Email</span>
						<input type="text" class="form-control" placeholder="Email">
					</div>
					<div class="form-group">
						<span class="label label-success">Contraseña</span>
						<input type="password" class="form-control" placeholder="Contraseña">
					</div>
					<div class="form-group">
						<span class="label label-success">Repita la contraseña</span>
						<input type="password" class="form-control" placeholder="Repita su contraseña">
					</div>
					<button type="button" class="btn btn-danger btn-round btn-lg">Registrarse</button>
	    		</form>
	    	</section>
	    </div>
	</body>
</html>
